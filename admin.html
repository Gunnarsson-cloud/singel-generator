<html><head><meta charset="utf-8"><title>Admin - MÃ¶tesgenerator</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"></head><body><h1>Adminpanel</h1><table><thead><tr><th>Namn</th><th>Stad</th><th>Typ</th><th>Handling</th></tr></thead><tbody id="list"></tbody></table><script>async function load(){const res=await fetch("/api/Admin");const data=await res.json();document.getElementById("list").innerHTML=data.map(p=>`<tr><td>${p.FullName}</td><td>${p.City}</td><td>${p.SearchType}</td><td><button onclick="del(${p.Id})" style="background:#d33">Ta bort</button></td></tr>`).join("")}async function del(id){if(confirm("Vill du verkligen ta bort denna person?")){await fetch("/api/Admin?id="+id,{method:"DELETE"});load()}}load()</script></body></html>
