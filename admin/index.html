<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Admin - MotesGenerator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
  <h1>Adminpanel - Registrerade Profiler</h1>

  <label for="search"><strong>Sök:</strong></label>
  <input id="search" type="search" placeholder="Sök på namn, email, stad eller typ..." style="max-width:520px; width:100%; margin-bottom:12px;">


  <div id="error-box" style="display:none; color:red; border:1px solid red; padding:10px; margin-bottom:20px;"></div>

  <table>
    <thead>
      <tr>
        <th>Namn</th>
        <th>Email</th>
        <th>Stad</th>
        <th>Facebook</th>
        <th>Typ</th>
        <th>Åtgärd</th>
      </tr>
    </thead>
    <tbody id="user-list"></tbody>
  </table>

    <script>
    let allProfiles = [];

    function showError(message) {
      const box = document.getElementById('error-box');
      box.style.display = 'block';
      box.innerText = message;
    }

    function clearError() {
      const box = document.getElementById('error-box');
      box.style.display = 'none';
      box.innerText = '';
    }

    function esc(v) {
      return String(v ?? '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    function fbLink(url) {
      const u = String(url ?? '').trim();
      if (!u) return '';
      const safe = esc(u);
      return `<a href="${safe}" target="_blank" rel="noopener noreferrer">Öppna</a>`;
    }

    async function deleteProfile(id) {
      const res = await fetch(`/api/profiles?id=${encodeURIComponent(id)}`, { method: 'DELETE' });
      let payload = null;
      try { payload = await res.json(); } catch { /* ignore */ }

      if (!res.ok) {
        const msg = payload?.error ? payload.error : `Delete misslyckades (Status: ${res.status})`;
        throw new Error(msg);
      }
    }

        function applyFilter() {
      const q = (document.getElementById("search")?.value ?? "").trim().toLowerCase();
      const filtered = !q ? allProfiles : allProfiles.filter(u => {
        const hay = `${u.FullName ?? ""} ${u.Email ?? ""} ${u.City ?? ""} ${u.SearchType ?? ""}`.toLowerCase();
        return hay.includes(q);
      });
      renderRows(filtered);
    }

    function renderRows(data) {
      const list = document.getElementById('user-list');

      if (!Array.isArray(data) || data.length === 0) {
        list.innerHTML = '<tr><td colspan="6">Inga profiler hittades i databasen.</td></tr>';
        return;
      }

      list.innerHTML = data.map(u => `
        <tr>
          <td>${esc(u.FullName)}</td>
          <td>${esc(u.Email ?? '')}</td>
          <td>${esc(u.City ?? '')}</td>
          <td>${fbLink(u.FBLink)}</td>
          <td>${esc(u.SearchType ?? '')}</td>
          <td><button class="btn-delete" data-id="${esc(u.Id)}">Radera</button></td>
        </tr>
      `).join('');

      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          if (!id) return;

          const ok = confirm(`Radera profil med Id ${id}?`);
          if (!ok) return;

          btn.disabled = true;
          const oldText = btn.innerText;
          btn.innerText = 'Raderar...';

          try {
            await deleteProfile(id);
            await load();
          } catch (err) {
            showError(err.message);
          } finally {
            btn.disabled = false;
            btn.innerText = oldText;
          }
        });
      });
    }

    async function load() {
      clearError();
      try {
        const res = await fetch('/api/profiles');
        if (!res.ok) throw new Error('Kunde inte hämta data (Status: ' + res.status + ')');
        const data = await res.json();
        allProfiles = Array.isArray(data) ? data : []; applyFilter();
      } catch (err) {
        showError(err.message);
      }
    }

        document.getElementById("search")?.addEventListener("input", applyFilter);

    load();
  </script>
</body>
</html>
