<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Månadens Matchning</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #0078d4; text-align: center; }
        label { display: block; margin-top: 1rem; font-weight: 600; }
        input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #0078d4; color: white; border: none; border-radius: 4px; margin-top: 1.5rem; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #005a9e; }
        #message { margin-top: 1rem; text-align: center; font-weight: bold; }
    
/* INFOBOX_CSS */
.infobox {
  border: 1px solid rgba(0,0,0,.12);
  background: rgba(0,0,0,.03);
  padding: 0.9rem 1rem;
  border-radius: 14px;
  margin: 0.75rem 0 1rem 0;
  position: relative;
}
.infobox:before {
  content: "";
  position: absolute;
  left: 0;
  top: 12px;
  bottom: 12px;
  width: 5px;
  border-radius: 14px;
  background: #0078d4;
}
.infobox-title { font-weight: 700; margin-left: 10px; }
.infobox-sub { margin: 0.35rem 0 0.6rem 10px; }
.infobox-list { margin: 0 0 0 22px; padding-left: 1.1rem; }
.infobox-list li { margin: 0.2rem 0; }
</style>
</head>
<body>
    <div class="container">
        <h2>Gå med i Generatorn</h2>
        <!-- HERO_SHORT_START -->
<div class="infobox">
  <div class="infobox-title">En trygg match i din stad</div>
  <div class="infobox-sub">Kontaktuppgifter delas f&ouml;rst n&auml;r b&aring;da sagt <strong>JA</strong>.</div>
  <ul class="infobox-list">
    <li><strong>Double opt-in:</strong> JA/NEJ via mail</li>
    <li><strong>Trygghet:</strong> blockera &amp; rapportera</li>
    <li><strong>48h:</strong> svarstid p&aring; match</li>
  </ul>
</div>
<!-- HERO_SHORT_END -->
<form id="matchForm">
            <label>Fullständigt namn</label>
            <input type="text" id="FullName" required>
            <label>E-post</label>
            <input type="email" id="Email" required>
            <label>Telefonnummer</label>
            <input type="tel" id="Phone" required>
            <label>Stad</label>
            <input type="text" id="City" required>
            <label>Ditt kön</label>
            <select id="Gender">
                <option value="Kvinna">Kvinna</option>
                <option value="Man">Man</option>
                <option value="Icke-binär">Icke-binär</option>
            </select>
            <label>Söker</label>
            <select id="Preference">
                <option value="Man">En man</option>
                <option value="Kvinna">En kvinna</option>
                <option value="Båda">Båda</option>
            </select>
        <label for="SearchType">Mötestyp</label>
        <select id="SearchType" required>
            <option value="Kul möte">Kul möte</option>
            <option value="Dejt" selected>Dejt</option>
        </select>
            <label>Länk till Facebook-profil</label>
            <input type="url" id="FBLink" placeholder="https://facebook.com/..." required>
            <button type="submit">Anmäl mig</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('matchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');
            msg.innerText = "Skickar...";
            
            const data = {
                FullName: document.getElementById('FullName').value,
                Email: document.getElementById('Email').value,
                Phone: document.getElementById('Phone').value,
                City: document.getElementById('City').value,
                Gender: document.getElementById('Gender').value,
                Preference: document.getElementById('Preference').value,
                
                SearchType: document.getElementById('SearchType').value,FBLink: document.getElementById('FBLink').value
            ,
                ConsentGDPR: document.getElementById('ConsentGDPR').checked};

            try {
                const response = await fetch('/api/SubmitProfile', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    msg.style.color = "green";
                    msg.innerText = "Tack! Du är nu registrerad.";
                    document.getElementById('matchForm').reset();
                } else {
                    throw new Error();
                }
            } catch (err) {
                msg.style.color = "red";
                msg.innerText = "Ett fel uppstod. Försök igen senare.";
            }
        });
    </script>
</body>
</html>
